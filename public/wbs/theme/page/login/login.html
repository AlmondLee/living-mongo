<div class="container">

    <form class="form-signin" role="form" ng-submit="signIn()">
        <h2 class="form-signin-heading">LivingMongo</h2>
        <input type="text" class="form-control" placeholder="User Name" ng-model="user_name">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <div class="checkbox">输入任意用户名和密码即可登录</div>
        <button class="btn btn-lg btn-primary" type="submit" style="width:45%">登录</button>
    </form>

</div>
